<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestiòn de Equipo Expo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    
</head>
<body>
    <!--"Container" centra el contenido y limita el ancho-->
    <header class="container">
        <nav>
            <ul>
                <li><b>Expo Management System</b></li>
            </ul>
            <ul>
                <li><a href="#">Integrantes</a></li>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#" role="button">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Integrantes del Equipo</h2>

        <table id="tabla" class="overflow-auto">
            <thead>
                <!--"tr" - Table Row - Fila-->
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo Electrónico</th>
                    <th>Acciones</th> <!-- Botones para Editar y Eliminar -->
                </tr>
            </thead>
            <tbody>
                <!--Aquí van los registros que vienen por la API-->
            </tbody>
        </table>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
